  <body>
    <script>
      // 1. calcSum  - recursive, sum whole numbers to zero.
      // Works with both positive and negative numbers.
      calcSum(3);
      function calcSum(num) {
        console.log(num);
        if (num == 0) {
          // Stop condition - reached 0
          return 0;
        } else {
          return num + (num > 0 ? calcSum(--num) : calcSum(++num)); // Positive num: decrease by 1, Negative num: increase by 1.
        }
      }
    </script>
  </body>
